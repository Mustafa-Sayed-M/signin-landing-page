<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta author -->
    <meta name="author" content="Mustafa Sayed">
    <!-- meta description -->
    <meta name="description" content="Description">
    <!-- Title -->
    <title>Sign In</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="app">
        <!-- Hero -->
        <div class="hero">
            <picture class="hero">
                <!-- Hero Image -->
                <img src="./assets/imgs/hero.webp" alt="Hero">
            </picture>
            <!-- App Name -->
            <h1 class="app-name">
                Sign in to your <br>
                <span>adventure!</span>
            </h1>
        </div>
        <!-- Signin Form -->
        <div class="signin-form">
            <form>
                <h2>SIGN IN</h2>
                <!-- Group Input -->
                <div class="input-group">
                    <label for="email">Sign in with email address</label>
                    <input type="email" placeholder="yourname@gmail.com" name="email" id="email" autocomplete="on"
                        required>
                </div>
                <!-- Submit Button -->
                <button title="Sign Up" aria-label="Sign Up">
                    Sign Up
                </button>
                <!-- Split Line -->
                <hr>
                <p class="continue-with">Or continue with</p>
                <!-- Signin Methods -->
                <div class="signin-methods">
                    <!-- Google -->
                    <a href="https://www.google.com/" class="google-method">
                        <picture>
                            <img src="./assets/imgs/icons/google.png" alt="Google Icon">
                        </picture>
                        <span>Google</span>
                    </a>
                    <!-- Facebook -->
                    <a href="https://www.facebook.com/sh3dowone1/" class="facebook-method">
                        <picture>
                            <img src="./assets/imgs/icons/facebook.png" alt="Facebook Icon">
                        </picture>
                        <span>Facebook</span>
                    </a>
                </div>
                <!--  -->
                <p class="terms-conditions">
                    By registering you with our
                    <a href="index.html">Terms and Conditions</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
